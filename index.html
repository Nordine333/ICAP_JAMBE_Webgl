    // Vérifier si l'utilisateur utilise un téléphone
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      // Code pour charger l'application WebGL 1
      var script = document.createElement("script");
      script.src = "Chemin/Vers/Votre/ApplicationWebGL1.js";
      container.appendChild(script);

      canvas.id = "unity-canvas";

      canvas.height = 650;
      container.appendChild(canvas);

      var script = document.createElement("script");
      script.src = "Chemin/Vers/Votre/ApplicationWebGL2.js";
      script.onload = function() {

      };
